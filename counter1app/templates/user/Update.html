{% extends 'user/base.html' %}{% load bootstrap4 %} {% load crispy_forms_tags %}{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {{ form|crispy }}
                            <input type="submit" class="btn btn-sm btn-info" value="Save" />
                            <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal">Close
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
