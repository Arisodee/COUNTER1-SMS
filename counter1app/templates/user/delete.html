{% extends 'user/base.html' %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete </legend>
            <h2>Are you sure you want to delete the group "{{ group.name }}"</h2>
            <p>This can not be undone.</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'user_page' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
