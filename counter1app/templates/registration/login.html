{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card" style="width: 20rem; margin-top:70px;">
        <div class="card-body">
          <h3 class="text-center" style="font-family: 'Lobster Two', cursive;"> </h3>
        </div>
        <div class="container">
          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
        </div>
        <hr>
        <p class="container">Dont have an account yet?<a href="/accounts/register"> Sign Up Here</a></p>
      </div>
    </div>
  </div>
  <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
</div>
<div class="col-md-1"></div>
</div>
</div>
{% endblock %}
